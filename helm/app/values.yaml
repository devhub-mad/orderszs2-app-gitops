applicationName: orderszs2-app
namespace: devhub2
targetEnvironment: dev
version: "1.0.0"
port: 8080
targetPort: 8080
routes: []
deploymentStrategy:
  type: RollingUpdate
  rollingMaxSurge: 25%
  rollingMaxUnavailable: 20%
replicaCount: 1
health:
  livenessEndpoint: /actuator/health
  readinessEndpoint: /actuator/health
  probeDelay: 5
  probePeriod: 10
  probeTimeout: 2
env: []
autoscaling:
  enabled: false
namespace:
  enabled: true
  name: devhub2
  argocd:
    name: orderszs2-app

replicaCount: 1

image:
  repository: image-registry.openshift-image-registry.svc:5000/devhub2/orderszs2-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

namespace:
  enabled: true
  name: devhub2
  argocd:
    name: default